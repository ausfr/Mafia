<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Mafia Game Console</title>
    <style>
        /* --- CORE THEME --- */
        :root {
            --bg: #121212;
            --surface: #1e1e1e;
            --primary: #d32f2f; /* Red */
            --secondary: #0288d1; /* Blue */
            --success: #388e3c; /* Green */
            --text: #ffffff;
            --text-dim: #b0b0b0;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        .header {
            padding: 15px;
            background: rgba(30,30,30,0.95);
            border-bottom: 1px solid #333;
            text-align: center;
            z-index: 10;
        }
        .header h1 { margin: 0; font-size: 1.1rem; letter-spacing: 2px; text-transform: uppercase; color: var(--primary); }

        /* --- SCREENS --- */
        .screen {
            flex: 1;
            display: none; /* Hidden by default */
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }
        .screen.active { display: flex; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- CARDS & LISTS --- */
        .card {
            background: var(--surface);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .player-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .player-btn {
            background: #2c2c2c;
            border: 1px solid #444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .player-btn.selected {
            background: var(--primary);
            border-color: var(--primary);
            font-weight: bold;
            box-shadow: 0 0 10px rgba(211, 47, 47, 0.5);
        }
        .player-btn.dead {
            opacity: 0.4;
            text-decoration: line-through;
            background: #111;
            pointer-events: none;
        }

        /* --- INPUTS --- */
        .input-row { display: flex; gap: 10px; margin-bottom: 15px; }
        input[type="text"] {
            flex: 1; padding: 14px;
            border-radius: 8px; border: 1px solid #444;
            background: #252525; color: white;
            font-size: 16px; outline: none;
        }

        /* --- BUTTONS --- */
        .btn {
            background: var(--primary); color: white;
            border: none; padding: 18px;
            border-radius: 10px; font-size: 1.1rem; font-weight: 700;
            width: 100%; margin-top: 10px; cursor: pointer;
            box-shadow: 0 4px 0 #9a0007;
            transition: transform 0.1s;
        }
        .btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #9a0007; }
        .btn-blue { background: var(--secondary); box-shadow: 0 4px 0 #005b9f; }
        .btn-green { background: var(--success); box-shadow: 0 4px 0 #1b5e20; }
        .btn-outline { background: transparent; border: 2px solid #444; box-shadow: none; color: #888; }
        .btn-small { width: auto; padding: 0 20px; margin: 0; }

        /* --- TOGGLES --- */
        .toggle-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 0; border-bottom: 1px solid #333;
        }
        input[type="checkbox"] { transform: scale(1.5); accent-color: var(--primary); }

        /* --- TEXT --- */
        .big-msg { font-size: 1.5rem; text-align: center; margin: 30px 0; line-height: 1.4; color: var(--text); }
        .role-title { font-size: 2rem; color: var(--primary); font-weight: 900; margin-bottom: 10px; }
        
        /* --- MODAL (Police Result) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            display: none;
            align-items: center; justify-content: center;
            padding: 20px;
        }
        .modal-overlay.active { display: flex; }
        .modal-box {
            background: #222; padding: 30px;
            border-radius: 15px; border: 2px solid var(--secondary);
            text-align: center; width: 100%; max-width: 350px;
        }

    </style>
</head>
<body>

    <div class="header">
        <h1>Mafia Console</h1>
    </div>

    <div id="screen-setup" class="screen active">
        <div class="card">
            <h2 style="margin-top:0;">Add Players</h2>
            <div class="input-row">
                <input type="text" id="p-name" placeholder="Player Name" onkeydown="if(event.key==='Enter') addPlayer()">
                <button class="btn btn-small" onclick="addPlayer()">+</button>
            </div>
            <div id="p-list" style="display:flex; flex-wrap:wrap; gap:8px;"></div>
        </div>

        <div class="card">
            <h2 style="margin-top:0;">Roles</h2>
            <div class="toggle-row"><span>Police üëÆ</span> <input type="checkbox" id="role-police" checked></div>
            <div class="toggle-row"><span>Doctor üöë</span> <input type="checkbox" id="role-doctor" checked></div>
            <div class="toggle-row"><span>Drunkard üç∫</span> <input type="checkbox" id="role-drunk"></div>
        </div>

        <div style="flex:1"></div>
        <button class="btn" onclick="startGame()">Start Game</button>
        <button class="btn btn-outline" onclick="resetApp()" style="margin-top:10px;">Reset All</button>
    </div>

    <div id="screen-reveal" class="screen">
        <div style="flex:1; display:flex; flex-direction:column; justify-content:center; text-align:center;">
            <h2 id="rev-instruction" style="color:var(--secondary);">Pass Phone to Player</h2>
            
            <div id="rev-card" style="display:none; animation:fadeIn 0.5s;">
                <div id="rev-role" class="role-title">ROLE</div>
                <p id="rev-desc" style="color:#aaa; font-size:1.1rem;">Description</p>
                <div style="font-size:3rem; margin:20px;">üÉè</div>
            </div>
        </div>
        <button id="btn-reveal" class="btn" onclick="handleReveal()">Reveal Role</button>
    </div>

    <div id="screen-pass" class="screen">
        <div style="flex:1; display:flex; flex-direction:column; justify-content:center; text-align:center;">
            <div style="font-size:4rem; margin-bottom:20px;">üåô</div>
            <h2>Night Phase</h2>
            <p class="big-msg" id="pass-msg">Pass device to Mafia</p>
        </div>
        <button class="btn" onclick="startTurn()">I am ready</button>
    </div>

    <div id="screen-action" class="screen">
        <h2 id="act-title" style="text-align:center; color:var(--primary);">Mafia Turn</h2>
        <p id="act-instruct" style="text-align:center; color:#888;">Select a target:</p>
        
        <div id="action-grid" class="player-grid">
            </div>

        <div style="flex:1"></div>
        <button id="btn-confirm-action" class="btn" onclick="confirmAction()">Confirm Selection</button>
    </div>

    <div id="screen-day" class="screen">
        <div style="text-align:center;">
            <div style="font-size:3rem;">‚òÄÔ∏è</div>
            <h2 style="color:#fb8c00;">Morning Report</h2>
            <p id="day-report" class="big-msg" style="border:1px solid #333; padding:15px; border-radius:8px; background:#222;">
                Loading...
            </p>
        </div>

        <div class="card">
            <h3>Village Status</h3>
            <div id="village-grid" class="player-grid"></div>
        </div>

        <button class="btn btn-blue" onclick="startVoting()">Vote Someone Out (Hanging)</button>
        <button class="btn" onclick="startNightPhase()" style="margin-top:15px;">Start Next Night üåô</button>
    </div>

    <div id="police-modal" class="modal-overlay">
        <div class="modal-box">
            <h2 style="color:var(--secondary);">Investigation Result</h2>
            <div id="police-result-text" style="font-size:2rem; font-weight:bold; margin:20px 0; color:white;">???</div>
            <button class="btn" onclick="closePoliceModal()">OK</button>
        </div>
    </div>

    <div id="screen-win" class="screen">
        <div style="flex:1; display:flex; flex-direction:column; justify-content:center; text-align:center;">
            <h1 id="win-title" style="font-size:3rem; color:var(--success);">WINNER</h1>
            <p id="win-desc" class="big-msg">The Village Wins!</p>
        </div>
        <button class="btn" onclick="location.reload()">Play Again</button>
    </div>

    <script>
        // --- DATA ---
        let players = JSON.parse(localStorage.getItem('mafia_players')) || [];
        let deck = []; // { name, role, status: 'alive'|'dead' }
        let nightState = {
            mafiaTarget: null,
            doctorTarget: null,
            turnQueue: [], // ['Mafia', 'Doctor', 'Police']
            currentTurnIdx: 0
        };

        // --- SETUP ---
        function addPlayer() {
            const n = document.getElementById('p-name').value.trim();
            if(n) { players.push(n); document.getElementById('p-name').value = ''; renderSetup(); }
        }
        function renderSetup() {
            document.getElementById('p-list').innerHTML = players.map((p,i)=>
                `<div style="background:#333; padding:5px 10px; border-radius:15px; border:1px solid #444;">${p} <span onclick="players.splice(${i},1);renderSetup()" style="color:red;font-weight:bold;cursor:pointer;">√ó</span></div>`
            ).join('');
            localStorage.setItem('mafia_players', JSON.stringify(players));
        }
        function resetApp() { if(confirm("Reset everything?")) { players=[]; renderSetup(); } }
        renderSetup();

        function startGame() {
            if(players.length < 3) return alert("Need 3+ players.");
            
            // Build Deck
            const usePolice = document.getElementById('role-police').checked;
            const useDoctor = document.getElementById('role-doctor').checked;
            const useDrunk = document.getElementById('role-drunk').checked;

            let roles = [];
            let mafiaCount = Math.max(1, Math.floor(players.length/4));
            
            for(let i=0; i<mafiaCount; i++) roles.push('Mafia');
            if(usePolice) roles.push('Police');
            if(useDoctor) roles.push('Doctor');
            if(useDrunk) roles.push('Drunkard');
            
            while(roles.length < players.length) roles.push('Civilian');
            
            // Shuffle
            roles.sort(() => Math.random() - 0.5);
            
            // Assign
            deck = players.map((p, i) => ({
                name: p,
                role: roles[i],
                status: 'alive'
            }));

            // Reveal Phase
            revealIdx = 0;
            updateReveal();
            showScreen('screen-reveal');
        }

        // --- REVEAL LOGIC ---
        let revealIdx = 0;
        function updateReveal() {
            if(revealIdx >= deck.length) { startNightPhase(); return; }
            const p = deck[revealIdx];
            document.getElementById('rev-instruction').innerText = `Pass to: ${p.name}`;
            document.getElementById('rev-card').style.display = 'none';
            document.getElementById('btn-reveal').innerText = "Tap to Reveal";
            document.getElementById('btn-reveal').onclick = () => {
                document.getElementById('rev-card').style.display = 'block';
                document.getElementById('rev-role').innerText = p.role;
                document.getElementById('rev-role').style.color = p.role === 'Mafia' ? 'var(--primary)' : 'var(--secondary)';
                
                // Descriptions
                let d = "You are an innocent villager.";
                if(p.role === 'Mafia') d = "Kill the villagers at night.";
                if(p.role === 'Police') d = "Investigate people at night.";
                if(p.role === 'Doctor') d = "Save someone from death.";
                if(p.role === 'Drunkard') d = "Try to get voted out (Hanged) to win.";
                document.getElementById('rev-desc').innerText = d;

                document.getElementById('btn-reveal').innerText = "Hide & Next";
                document.getElementById('btn-reveal').onclick = () => {
                    revealIdx++;
                    updateReveal();
                };
            };
        }

        // --- NIGHT PHASE ENGINE ---
        function startNightPhase() {
            nightState = { mafiaTarget: null, doctorTarget: null, turnQueue: [], currentTurnIdx: 0 };
            
            // Build Queue based on ALIVE roles
            if(deck.some(p => p.role === 'Mafia' && p.status === 'alive')) nightState.turnQueue.push('Mafia');
            if(deck.some(p => p.role === 'Doctor' && p.status === 'alive')) nightState.turnQueue.push('Doctor');
            if(deck.some(p => p.role === 'Police' && p.status === 'alive')) nightState.turnQueue.push('Police');
            
            // Start Queue
            processTurnQueue();
        }

        function processTurnQueue() {
            if(nightState.currentTurnIdx >= nightState.turnQueue.length) {
                resolveNight(); // Everyone went
                return;
            }

            const role = nightState.turnQueue[nightState.currentTurnIdx];
            document.getElementById('pass-msg').innerText = `Pass device to ${role}`;
            showScreen('screen-pass');
        }

        function startTurn() {
            const role = nightState.turnQueue[nightState.currentTurnIdx];
            renderActionGrid(role);
            showScreen('screen-action');
        }

        let selectedTargetIndex = null;
        function renderActionGrid(role) {
            document.getElementById('act-title').innerText = `${role} Turn`;
            const grid = document.getElementById('action-grid');
            grid.innerHTML = '';
            selectedTargetIndex = null;
            document.getElementById('btn-confirm-action').disabled = true;

            // Generate buttons for alive players
            deck.forEach((p, i) => {
                const btn = document.createElement('div');
                btn.className = `player-btn ${p.status}`;
                btn.innerText = p.name;
                
                if(p.status === 'alive') {
                    btn.onclick = () => {
                        // UI Select
                        document.querySelectorAll('.player-btn').forEach(b => b.classList.remove('selected'));
                        btn.classList.add('selected');
                        selectedTargetIndex = i;
                        document.getElementById('btn-confirm-action').disabled = false;
                        document.getElementById('btn-confirm-action').style.opacity = "1";
                    };
                }
                grid.appendChild(btn);
            });
            document.getElementById('btn-confirm-action').style.opacity = "0.5";
        }

        function confirmAction() {
            const role = nightState.turnQueue[nightState.currentTurnIdx];
            const target = deck[selectedTargetIndex];

            if(role === 'Mafia') {
                nightState.mafiaTarget = selectedTargetIndex;
                nightState.currentTurnIdx++;
                processTurnQueue();
            } 
            else if(role === 'Doctor') {
                nightState.doctorTarget = selectedTargetIndex;
                nightState.currentTurnIdx++;
                processTurnQueue();
            }
            else if(role === 'Police') {
                // Show Result Immediately
                const isMafia = target.role === 'Mafia';
                const text = isMafia ? "MAFIA" : "CITIZEN"; // Drunkard shows as Citizen
                const color = isMafia ? "red" : "green";
                
                const resTxt = document.getElementById('police-result-text');
                resTxt.innerText = text;
                resTxt.style.color = color;
                
                document.getElementById('police-modal').classList.add('active');
                // Modal OK button calls next step
            }
        }

        function closePoliceModal() {
            document.getElementById('police-modal').classList.remove('active');
            nightState.currentTurnIdx++;
            processTurnQueue();
        }

        // --- RESOLUTION & DAY ---
        function resolveNight() {
            let deadName = null;

            // Calc Death
            if(nightState.mafiaTarget !== null) {
                if(nightState.mafiaTarget !== nightState.doctorTarget) {
                    // Kill confirmed
                    const victim = deck[nightState.mafiaTarget];
                    victim.status = 'dead';
                    deadName = victim.name;
                }
            }

            // Show Report
            let msg = deadName ? `Tragedy! ${deadName} was killed last night.` : "Peaceful night. No one died.";
            document.getElementById('day-report').innerText = msg;
            
            renderVillageGrid();
            showScreen('screen-day');
            checkWinCondition();
        }

        function renderVillageGrid() {
            const grid = document.getElementById('village-grid');
            grid.innerHTML = '';
            deck.forEach(p => {
                const div = document.createElement('div');
                div.className = `player-btn ${p.status}`;
                div.innerHTML = `${p.name} <br> <span style="font-size:0.8em; color:#666;">${p.status.toUpperCase()}</span>`;
                grid.appendChild(div);
            });
        }

        // --- DAY VOTING ---
        function startVoting() {
            const vote = prompt("Enter name of player to hang (must be exact):");
            if(!vote) return;
            
            const pIndex = deck.findIndex(p => p.name.toLowerCase() === vote.toLowerCase() && p.status === 'alive');
            
            if(pIndex === -1) {
                alert("Player not found or already dead.");
                return;
            }

            const p = deck[pIndex];
            
            // Check Drunkard Win
            if(p.role === 'Drunkard') {
                showWin(`The Drunkard (${p.name}) Wins!`, "They successfully got themselves hanged.");
                return;
            }

            // Hang them
            p.status = 'dead';
            alert(`${p.name} has been hanged.`);
            renderVillageGrid();
            checkWinCondition();
        }

        // --- WIN LOGIC ---
        function checkWinCondition() {
            const mafiaAlive = deck.filter(p => p.role === 'Mafia' && p.status === 'alive').length;
            const civsAlive = deck.filter(p => p.role !== 'Mafia' && p.status === 'alive').length;

            if(mafiaAlive === 0) {
                showWin("Civilians Win!", "All Mafia have been eliminated.");
            } else if(mafiaAlive >= civsAlive) {
                showWin("Mafia Wins!", "They have overtaken the town.");
            }
        }

        function showWin(title, desc) {
            document.getElementById('win-title').innerText = title;
            document.getElementById('win-desc').innerText = desc;
            showScreen('screen-win');
        }

        // --- UTILS ---
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

    </script>
</body>
</html>
