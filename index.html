<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Mafia Moderator</title>
    <style>
        /* --- APP THEME & RESET --- */
        :root {
            --bg: #121212;
            --surface: #1e1e1e;
            --primary: #ef5350; /* Red */
            --text-main: #ffffff;
            --text-dim: #b0b0b0;
            --success: #66bb6a;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent scroll bounce */
        }

        /* --- LAYOUT --- */
        .app-header {
            padding: 15px;
            text-align: center;
            background: rgba(30, 30, 30, 0.9);
            border-bottom: 1px solid #333;
            z-index: 10;
        }
        .app-header h1 { margin: 0; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; color: var(--primary); }

        .screen-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .screen {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background: var(--bg);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            pointer-events: none;
            transform: translateX(20px);
            overflow-y: auto;
        }

        .screen.active {
            opacity: 1;
            pointer-events: all;
            transform: translateX(0);
        }

        /* --- UI COMPONENTS --- */
        .card {
            background: var(--surface);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border: 1px solid #333;
        }

        /* Inputs */
        .input-row { display: flex; gap: 10px; margin-bottom: 10px; }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #2c2c2c;
            color: white;
            font-size: 16px; /* Prevents zoom on iOS */
            outline: none;
        }
        
        /* Tags */
        .tags { display: flex; flex-wrap: wrap; gap: 8px; }
        .tag {
            background: #333;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .tag span { color: var(--primary); font-weight: bold; padding: 4px; }

        /* Toggles */
        .toggle-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #333;
        }
        .toggle-row:last-child { border-bottom: none; }
        input[type="checkbox"] { transform: scale(1.5); accent-color: var(--primary); }

        /* Game Images */
        .role-card-img {
            width: 160px;
            border-radius: 8px;
            display: block;
            margin: 0 auto 15px auto;
            border: 2px solid #444;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        /* Progress Bar */
        .progress-container {
            height: 6px;
            background: #333;
            border-radius: 3px;
            margin-top: 15px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: var(--primary);
            transition: width 0.1s linear;
        }

        /* Buttons */
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            box-shadow: 0 4px 0 #b71c1c;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #b71c1c; }
        .btn:disabled { background: #444; color: #888; box-shadow: none; transform: none; }
        .btn-secondary { background: #424242; box-shadow: 0 4px 0 #212121; }
        .btn-secondary:active { box-shadow: 0 2px 0 #212121; }
        .btn-small { width: auto; padding: 0 20px; margin: 0; }

        /* Typography */
        h2 { margin: 0 0 10px 0; font-size: 1.1rem; color: var(--text-dim); text-transform: uppercase; }
        .big-text { font-size: 1.5rem; text-align: center; margin: 20px 0; line-height: 1.4; min-height: 3em; display: flex; align-items: center; justify-content: center; }
        .phase-label { text-align: center; color: var(--primary); letter-spacing: 2px; font-weight: bold; margin-bottom: 5px; display: block; }

    </style>
</head>
<body>

    <div class="app-header">
        <h1>Mafia Master</h1>
    </div>

    <div class="screen-container">
        
        <div id="screen-setup" class="screen active">
            <div class="card">
                <h2>Players</h2>
                <div class="input-row">
                    <input type="text" id="player-name" placeholder="Name" onkeydown="if(event.key==='Enter') addPlayer()">
                    <button class="btn btn-small" onclick="addPlayer()">+</button>
                </div>
                <div id="player-list" class="tags"></div>
            </div>

            <div class="card">
                <h2>Roles</h2>
                <div class="toggle-row">
                    <span>Police (King)</span>
                    <input type="checkbox" id="role-police" checked>
                </div>
                <div class="toggle-row">
                    <span>Doctor (Queen)</span>
                    <input type="checkbox" id="role-doctor" checked>
                </div>
                <div class="toggle-row">
                    <span>Mayor (x2 Vote)</span>
                    <input type="checkbox" id="role-mayor">
                </div>
            </div>

            <div style="flex:1"></div> <button class="btn" onclick="startGame()">Deal Cards & Play</button>
            <button class="btn btn-secondary" onclick="resetPlayers()">Clear Names</button>
        </div>

        <div id="screen-reveal" class="screen">
            <h2 style="text-align: center; margin-bottom: 20px;">Identity Phase</h2>
            
            <div class="card" style="text-align: center; display: flex; flex-direction: column; align-items: center;">
                <h3 id="pass-instruction" style="color: var(--primary); margin-bottom: 20px;">Pass Phone to...</h3>
                
                <div id="secret-area" style="display: none; animation: fadeIn 0.3s;">
                    <img id="card-img" class="role-card-img" src="">
                    <div id="card-role" style="font-size: 1.8rem; font-weight: bold; margin-bottom: 10px;">ROLE</div>
                    <div id="card-desc" style="color: var(--text-dim); font-style: italic;">Desc</div>
                </div>

                <div style="flex:1; min-height: 20px;"></div>
                
                <button id="btn-reveal" class="btn" onclick="handleReveal()">Reveal</button>
            </div>
        </div>

        <div id="screen-game" class="screen">
            <span id="game-phase" class="phase-label">NIGHT PHASE</span>
            
            <div class="card">
                <div id="narrator-text" class="big-text">
                    Ready to start the night?
                </div>
                <div class="progress-container">
                    <div id="timer-bar" class="progress-bar"></div>
                </div>
            </div>

            <div style="flex:1"></div>

            <button id="btn-action" class="btn" onclick="runNightSequence()">Start Full Night</button>
            <button class="btn btn-secondary" onclick="location.reload()">End Game</button>
        </div>

    </div>

    <script>
        // --- DATA & CONFIG ---
        const IMAGES = {
            Mafia: "https://deckofcardsapi.com/static/img/AS.png",
            Police: "https://deckofcardsapi.com/static/img/KH.png",
            Doctor: "https://deckofcardsapi.com/static/img/QH.png",
            Mayor: "https://deckofcardsapi.com/static/img/JD.png",
            Civilian: "https://deckofcardsapi.com/static/img/2C.png"
        };
        
        let players = JSON.parse(localStorage.getItem('mafia_app_players')) || [];
        let deck = [];
        let revealIndex = 0;
        let synth = window.speechSynthesis;
        let activeRoles = [];

        // --- SETUP FUNCTIONS ---
        function renderPlayers() {
            const container = document.getElementById('player-list');
            container.innerHTML = players.map((p, i) => 
                `<div class="tag">${p} <span onclick="removePlayer(${i})">Ã—</span></div>`
            ).join('');
            localStorage.setItem('mafia_app_players', JSON.stringify(players));
        }
        
        function addPlayer() {
            const input = document.getElementById('player-name');
            const name = input.value.trim();
            if (name) {
                players.push(name);
                input.value = '';
                renderPlayers();
            }
        }
        
        function removePlayer(index) {
            players.splice(index, 1);
            renderPlayers();
        }

        function resetPlayers() {
            if(confirm("Delete all player names?")) {
                players = [];
                renderPlayers();
            }
        }

        // --- GAME LOGIC: DEALING ---
        function startGame() {
            if (players.length < 3) return alert("You need at least 3 players.");

            // 1. Determine Deck Composition
            const hasPolice = document.getElementById('role-police').checked;
            const hasDoctor = document.getElementById('role-doctor').checked;
            const hasMayor = document.getElementById('role-mayor').checked;
            
            activeRoles = ['Mafia']; // Always have mafia
            if(hasPolice) activeRoles.push('Police');
            if(hasDoctor) activeRoles.push('Doctor');

            let cards = [];
            // Add Mafia (approx 1 per 4 players)
            const mafiaCount = Math.max(1, Math.floor(players.length / 4));
            for(let i=0; i<mafiaCount; i++) cards.push({ role: 'Mafia', img: IMAGES.Mafia, desc: 'Wake up at night. Eliminate a target.' });
            
            if (hasPolice) cards.push({ role: 'Police', img: IMAGES.Police, desc: 'Wake up. Check if a player is Mafia.' });
            if (hasDoctor) cards.push({ role: 'Doctor', img: IMAGES.Doctor, desc: 'Wake up. Save one person from death.' });
            if (hasMayor) cards.push({ role: 'Mayor', img: IMAGES.Mayor, desc: 'Your vote counts as 2 during the day.' });

            // Fill with Civilians
            while(cards.length < players.length) {
                cards.push({ role: 'Civilian', img: IMAGES.Civilian, desc: 'Sleep at night. Vote to find the Mafia.' });
            }

            // Shuffle
            cards.sort(() => Math.random() - 0.5);

            // Assign
            deck = players.map((name, i) => ({ name, card: cards[i] }));
            
            // Move to Reveal
            navigate('screen-reveal');
            revealIndex = 0;
            updateRevealUI();
        }

        // --- REVEAL UI ---
        function updateRevealUI() {
            if (revealIndex >= deck.length) {
                navigate('screen-game');
                return;
            }
            const p = deck[revealIndex];
            document.getElementById('pass-instruction').innerText = `Pass Phone to: ${p.name}`;
            document.getElementById('secret-area').style.display = 'none';
            document.getElementById('btn-reveal').innerText = "Reveal Identity";
            document.getElementById('btn-reveal').onclick = handleReveal;
        }

        function handleReveal() {
            const secret = document.getElementById('secret-area');
            const btn = document.getElementById('btn-reveal');
            
            if (secret.style.display === 'none') {
                // Reveal
                const card = deck[revealIndex].card;
                document.getElementById('card-img').src = card.img;
                document.getElementById('card-role').innerText = card.role;
                document.getElementById('card-desc').innerText = card.desc;
                secret.style.display = 'block';
                btn.innerText = "Hide & Next";
            } else {
                // Next
                revealIndex++;
                updateRevealUI();
            }
        }

        // --- THE AUTOMATED NIGHT SEQUENCE ---
        async function runNightSequence() {
            const btn = document.getElementById('btn-action');
            btn.disabled = true;
            btn.innerText = "Night in Progress...";
            
            document.getElementById('game-phase').innerText = "NIGHT PHASE";

            // 1. Sleep
            await narratorAction("It is now night. Everyone, close your eyes.", 2500, false);

            // 2. Mafia (Always)
            await narratorAction("Mafia, wake up. Choose your victim.", 8000, true); 
            await narratorAction("Mafia, go back to sleep.", 2000, false);

            // 3. Doctor
            if (activeRoles.includes('Doctor')) {
                await narratorAction("Doctor, wake up. Who are you saving?", 6000, true);
                await narratorAction("Doctor, sleep.", 2000, false);
            }

            // 4. Police
            if (activeRoles.includes('Police')) {
                await narratorAction("Police, wake up. Investigate someone.", 6000, true);
                await narratorAction("Police, sleep.", 2000, false);
            }

            // 5. Wake Up / Day Phase
            document.getElementById('game-phase').innerText = "DAY PHASE";
            await narratorAction("Everyone wake up! It is morning.", 1000, false);
            
            // UI Reset for Day
            document.getElementById('narrator-text').innerText = "Discuss: Who is the Mafia?";
            btn.disabled = false;
            btn.innerText = "Start Next Night Cycle";
            
            if(navigator.vibrate) navigator.vibrate([100, 50, 100]); // Buzz buzz
        }

        // --- HELPER: NARRATOR & TIMING ---
        function narratorAction(text, durationMs, showBar) {
            return new Promise(resolve => {
                // 1. Text Update
                document.getElementById('narrator-text').innerText = text;
                
                // 2. Speech
                speak(text);

                // 3. Visual Timer (if needed)
                const bar = document.getElementById('timer-bar');
                bar.style.transition = 'none';
                bar.style.width = '0%';
                
                if (showBar) {
                    // Force reflow
                    void bar.offsetWidth;
                    bar.style.transition = `width ${durationMs}s linear`;
                    bar.style.width = '100%';
                }

                // 4. Wait
                setTimeout(resolve, durationMs);
            });
        }

        function speak(text) {
            synth.cancel(); // Clear queue
            const utter = new SpeechSynthesisUtterance(text);
            utter.rate = 0.9;
            utter.pitch = 0.8; // Deeper voice
            synth.speak(utter);
        }

        function navigate(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        // Init
        renderPlayers();

    </script>
</body>
</html>
